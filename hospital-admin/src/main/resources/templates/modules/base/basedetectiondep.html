<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="医技科室名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("base:basedetectiondep:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("base:basedetectiondep:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("base:basedetectiondep:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseDetectionDep.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseDetectionDep.code" placeholder="编码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">位置</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseDetectionDep.location" placeholder="位置"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">顺序</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseDetectionDep.position" placeholder="顺序"/>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-2 control-label">分科室组</div>
                <div class="col-sm-10 radio">
                    <label>
                        <input type="radio" name="diffByWard" v-model="baseDetectionDep.diffDep" value="true" /> 是
                    </label>
                    <label>
                        <input type="radio" name="diffByWard" v-model="baseDetectionDep.diffDep" value="false" /> 否
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/base/basedetectiondep.js?_${.now?long}"></script>
</body>
</html>
