<!DOCTYPE html>
<html>
<head>
    <title>his侧医嘱项信息</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.keyword" @keyup.enter="query" placeholder="名称/子分类名称/His医嘱项目id">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">HIS医嘱项目id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseOrder.hisId" placeholder="HIS医嘱项目id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属预约项目</div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="baseOrder.bookItemId">
                        <option v-for="b in bookItems" :value="b.id">{{b.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseOrder.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">子分类id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseOrder.arcicRowId" placeholder="子分类id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">子分类</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseOrder.arcicName" placeholder="子分类"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">大类id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseOrder.orcatRowId" placeholder="大类id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">大类</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="baseOrder.orcatName" placeholder="大类"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

    <script src="${request.contextPath}/statics/js/modules/base/baseorder.js?_${.now?long}"></script>
</body>
</html>
